                     </div>
                  </div>
               </div>

                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="total-price">1,278</span> </h5>
                        <h5 id="product-tax">$0</h5>
                        <h5 id="grand-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
//handle get value 
function getValue(product){
         const priceInput=document.getElementById(product+'-count');
         const priceCount=parseInt(priceInput.value);
         return priceCount;
      }
      
      //
      function handeProductChange(product, isIncrease) {
         // const productInput = document.getElementById(product + '-count');
         // const productCount = parseInt(productInput.value);
         //const productNewCount = caseCount - 1;
         const productCount = getValue(product);
         let productNewCount = productCount;
         if (isIncrease == true) {
            productNewCount = productCount + 1;
         }
         if (isIncrease == false && productNewCount > 0) {
            productNewCount = productCount - 1;
         }
         document.getElementById(product + '-count').value = productNewCount;

         //caseTotal = productNewCount * 1219;
         let productTotal = 0;
         if (product == 'phone') {
            productTotal = productNewCount * 1219;
         }
         if (product == 'case') {
            productTotal = productNewCount * 59;
         }
         document.getElementById(product + '-price').innerText = productTotal;

         totalPrice();
      }

      //PRoduct Total Price 
      function totalPrice(){
         // const priceInput=document.getElementById('case-count');
         // const priceCount=parseInt(priceInput.value);

         // const phoneInput=document.getElementById('phone-count');
         // const  phoneCount=parseInt(phoneInput.value);

         var priceCount = getValue('phone');
         var phoneCount = getValue('case');

         const totalCalculation = priceCount* 59 + phoneCount*1219;
         document.getElementById('total-price').innerText = totalCalculation;
         console.log(totalCalculation);

         //Tax
         const tax= Math.round(totalCalculation*0.1);
         document.getElementById('product-tax').innerText = '$' + tax;

         //GrandTotal
         const grandTotal = tax + totalCalculation;
         document.getElementById('grand-total').innerText=grandTotal;

      }
